version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: fdata-postgres
    environment:
      POSTGRES_DB: fdata
      POSTGRES_USER: fdata_user
      POSTGRES_PASSWORD: fdata_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fdata_user -d fdata"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
